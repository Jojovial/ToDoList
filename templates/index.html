<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        form input {
            padding: 10px;
            font-size: 16px;
        }
        form button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #eee;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        a {
            margin-left: 10px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Todo List</h1>
        <form action="{{ url_for('add_todo') }}" method="POST">
            <input type="text" name="todo" placeholder="Enter new todo" required>
            <button type="submit">‚ûï Add</button>
        </form>
        <ul>
            {% for index, todo in enumerate(todos) %}
                <li>
                    <a href="{{ url_for('check_todo', todo_index=index) }}">
                        {% if todo.done %}
                            ‚úÖ <del>{{ todo.task }}</del>
                        {% else %}
                            ‚ùå {{ todo.task }}
                        {% endif %}
                    </a>
                    <span>
                        <a href="{{ url_for('edit_todo', todo_index=index) }}">‚úèÔ∏è Edit</a>
                        <a href="{{ url_for('delete_todo', todo_index=index) }}">üóëÔ∏è Delete</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
