<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <form action="{{ url_for('add_todo') }}" method="POST">
        <input type="text" name="todo" placeholder="Enter new todo" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for index, todo in enumerate(todos) %}
            <li>
                <a href="{{ url_for('check_todo', todo_index=index) }}">
                    {% if todo.done %}
                        <del>{{ todo.task }}</del>
                    {% else %}
                        {{ todo.task }}
                    {% endif %}
                </a>
                <a href="{{ url_for('edit_todo', todo_index=index) }}">Edit</a>
                <a href="{{ url_for('delete_todo', todo_index=index) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
